<section class="section">
  <div class="row">
    <h3>Login</h3>
    <div class="col-md-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="my-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
          <small *ngIf="form.controls['email'].dirty && form.hasError('required', 'email')" class="text-danger">*Email
            is
            required.</small>
        </div>

        <div class="my-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
          <small *ngIf="form.controls['password'].dirty && form.hasError('required', 'password')"
            class="text-danger">*Password
            is
            required.</small>
        </div>

        <div class="my-3">
          <small><a href="">Forget Password?</a></small>
        </div>

        <button [disabled]="form.invalid" class="btn btn-primary">Login</button>

      </form>
    </div> <!-- ./col -->
  </div>
</section>
