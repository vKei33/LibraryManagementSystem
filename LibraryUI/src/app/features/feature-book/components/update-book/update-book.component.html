<section class="section">
  <app-header [title]="'Update Book'" [link]="'/books'" [btnText]="'Back'"></app-header>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-12 col-md-6">

        <div class="my-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>

        <div class="my-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" rows="3" class="form-control book-description"
            formControlName="description"></textarea>
        </div>

        <div class="my-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" id="stock" class="form-control" formControlName="stock">
        </div>

        <div class="my-3">
          <label for="language" class="form-label">Language</label>
          <input type="text" id="language" class="form-control" formControlName="language">
        </div>

        <div class="my-3">
          <label for="genre" class="form-label">Select Genre</label>
          <select class="form-select" aria-label="Default select example" id="genre" formControlName="genreId"
            *ngIf="genres">
            <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
          </select>
        </div>

        <div class="my-3">
          <label for="author" class="form-label">Select Author</label>
          <select class="form-select" aria-label="Default select example" id="author" formControlName="authorId"
            *ngIf="authors">
            <option *ngFor="let author of authors" [value]="author.id">{{ author.firstName }} {{ author.lastName }}
            </option>
          </select>
        </div>

        <div class="my-3">
          <label for="publisher" class="form-label">Select Publisher</label>
          <select class="form-select" aria-label="Default select example" id="publisher" formControlName="publisherId"
            *ngIf="publishers">
            <option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.name }}
            </option>
          </select>
        </div>

        <button type="submit" class="btn btn-outline-success">Submit</button>
      </div>
    </div>
  </form>
</section>
