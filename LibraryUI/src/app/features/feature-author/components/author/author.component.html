<section class="section">
  <app-header [title]="'Authors'" [link]="'/authors/create-author'" [btnText]="'New Author'"></app-header>
  <div class="row">
    <div class="col-md-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Full Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody class="table-group-divider align-middle" *ngIf="authors">
          <tr *ngFor="let author of authors; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ author.firstName }} {{ author.lastName }}</td>
            <td class="d-flex align-items-center">
              <a class="btn btn-primary me-1" [routerLink]="['/authors/update-author', author.id]"><i
                  class="fa-solid fa-pen-to-square"></i></a>
              <button class="btn btn-danger" (click)="delete(author.id, author.firstName+ ' ' +author.lastName)"><i
                  class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div> <!-- ./col -->
  </div>
</section>
